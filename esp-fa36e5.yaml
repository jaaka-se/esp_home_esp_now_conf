esphome:
  name: esp-fa36e5
  platform: ESP32
  board: esp32dev
  includes:
  - Mesh32RC.h

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
  password: !secret ota_pwd

wifi:
  ssid: "ESP_FA36E5"
  password: !secret wifi_pwd

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esp-Fa36E5 Fallback Hotspot"
    password: !secret ota_pwd

captive_portal:

custom_component:
- lambda: |-
    Mesh32RC::begin(9);
    return {};

